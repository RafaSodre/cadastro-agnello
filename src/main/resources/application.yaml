spring:
  application:
    name: cadastro

  datasource:
    url: ${DB_URL}
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  logging:
    level:
      org.hibernate.SQL: DEBUG
      org.hibernate.type.descriptor.sql.BasicBinder: TRACE

api:
  key: ${API_KEY}

notification:
  service:
    url: ${URL_NOTIFICACAO}